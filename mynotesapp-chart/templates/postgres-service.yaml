apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" .Release.Name .Values.postgres.service.name }}
  labels:
    {{- include "mynotesapp-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - name: "{{ .Values.postgres.service.port }}"
      port: {{ .Values.postgres.service.port }}
      targetPort: {{ .Values.postgres.service.port }}
      protocol: TCP
  selector:
    {{- include "mynotesapp-chart.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres