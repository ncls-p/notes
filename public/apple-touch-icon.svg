<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Notebook base -->
  <rect x="40" y="30" width="100" height="120" rx="8" fill="url(#noteGradient)" stroke="url(#borderGradient)" stroke-width="3"/>
  
  <!-- Notebook spiral binding -->
  <rect x="25" y="40" width="10" height="6" rx="3" fill="#64748b"/>
  <rect x="25" y="55" width="10" height="6" rx="3" fill="#64748b"/>
  <rect x="25" y="70" width="10" height="6" rx="3" fill="#64748b"/>
  <rect x="25" y="85" width="10" height="6" rx="3" fill="#64748b"/>
  <rect x="25" y="100" width="10" height="6" rx="3" fill="#64748b"/>
  <rect x="25" y="115" width="10" height="6" rx="3" fill="#64748b"/>
  <rect x="25" y="130" width="10" height="6" rx="3" fill="#64748b"/>

  <!-- Stylized "N" -->
  <path d="M60 65 L60 115 L70 115 L70 85 L120 115 L120 65 L110 65 L110 95 L60 65 Z" fill="url(#textGradient)"/>
  
  <!-- Accent lines -->
  <rect x="60" y="125" width="60" height="4" rx="2" fill="#94a3b8"/>
  <rect x="60" y="135" width="45" height="3" rx="1.5" fill="#cbd5e1"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgb(99 102 241)" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="rgb(168 85 247)" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="rgb(236 72 153)" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgb(255 255 255)" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="rgb(248 250 252)" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgb(99 102 241)" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="rgb(168 85 247)" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="rgb(236 72 153)" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgb(99 102 241)"/>
      <stop offset="50%" stop-color="rgb(168 85 247)"/>
      <stop offset="100%" stop-color="rgb(236 72 153)"/>
    </linearGradient>
  </defs>
</svg>